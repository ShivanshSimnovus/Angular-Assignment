<div class="login" >
  <h3 style="color:black"></h3>
<form class="inner" (ngSubmit)="onSubmit(email.value)">
  <h1 style="color:black">Reset Password</h1>
  <div class="form-group">
    <label >Email address</label>
    <input #email  type="email" name="email-1" class="form-control"  placeholder="Enter email" required>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
