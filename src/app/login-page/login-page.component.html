<div class="login" >
  <h3 style="color:black"></h3>
<form class="inner" (ngSubmit)="onSubmit(email.value, password.value)">
  <h1 style="color:black">Login</h1>
  <div class="form-group">
    <label >Email address</label>
    <input #email type="email" name="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label >Password</label>
    <input  #password type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
