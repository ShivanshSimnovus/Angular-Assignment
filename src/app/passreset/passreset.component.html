<div class="login" >
  <h3 style="color:black"></h3>
<form class="inner" (ngSubmit)="onSubmit(password.value, passwordconfirm.value)" >
  <h1 style="color:black">Reset Password</h1>
  <div class="form-group">
    <label >Password</label>
    <input #password  type="Password" name="email" class="form-control"   placeholder="Password" required>
  </div>
  <div class="form-group">
    <label >Confirm Password</label>
    <input  #passwordconfirm type="password" name="password" class="form-control"  placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
